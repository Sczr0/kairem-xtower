<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!--
    设计说明（2025-12-20，Codex）：
    - 移除蓝紫渐变，使用“深色底 + 卡片化布局 + 语义色点缀”的前端一致风格。
    - 图标与棋盘预览复用 Matrix 组件的视觉语言：圆角格子、左侧颜色条、X 标记。
  -->
  <defs>
    <radialGradient id="bg" cx="22%" cy="18%" r="120%">
      <stop offset="0" stop-color="#14151c"/>
      <stop offset="1" stop-color="#0b0c10"/>
    </radialGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- 主卡片 -->
  <rect x="72" y="72" width="1056" height="486" rx="36" fill="#121212" stroke="#ffffff" stroke-opacity="0.10" stroke-width="2" filter="url(#shadow)"/>

  <!-- 左上角站点图标（与 favicon 同构） -->
  <g transform="translate(110,110)">
