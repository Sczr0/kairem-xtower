    <rect x="0.9" y="0.9" width="94.2" height="94.2" rx="21.1" fill="none" stroke="#ffffff" stroke-opacity="0.14" stroke-width="1.8"/>
    <rect x="24" y="24" width="48" height="48" rx="10" fill="#f8fafc"/>
    <rect x="24" y="24" width="6" height="48" rx="3" fill="#22c55e" opacity="0.96"/>
